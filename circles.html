<!DOCTYPE html>
<html>
<head>
<body style="height: 100%; margin: 0; overflow: hidden;">
<!--[if IE]><script src="js/explorercanvas/excanvas.js"></script><![endif]-->
<script src="js/jsgamesoup.js"></script>
<script>
function startGame(gs) {
	with (gs) {
		function C() {
			this.x = random(0, gs.width);
			this.y = random(0, gs.height);
			this.vx = random(-3, 3);
			this.vy = random(-3, 3);
			this.r = random(10, 30);
			this.c = random(100, 200);
			this.fs = 'rgba(' + parseInt(this.c) + ', ' + parseInt(this.c) + ', ' + parseInt(this.c) + ', 1.0)';
			
			this.update = function() {
				this.y = (this.y + this.vy + canvas.height) % canvas.height;
				this.x = (this.x + this.vx + canvas.width) % canvas.width;
			}
			
			this.draw = function(c, gs) {
				c.fillStyle = this.fs;
				c.beginPath();
				c.arc(this.x, this.y, this.r, 0, Math.PI*2, true);
				c.closePath();
				c.fill();
			}
		}
		
		addEntity(new C());
		addEntity(new C());
		addEntity(new C());
	}
}
</script>
</head>
<canvas id='surface' jsgs='startGame'></canvas>
</body>
</html>
