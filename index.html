<!DOCTYPE html>
<html>
<head>
	<script src="js/processing.js"></script>
	<script src="js/init.js"></script>
<body style="height: 100%; margin: 0; overflow: hidden;">

<script type="application/processing">
	size(curElement.width, curElement.height);
	
	function A(start) {
		this.x = 100;
		this.y = start || 100;
		this.draw = function(){
			stroke(255);
			this.y = this.y - 1; 
			if (this.y < 0) { this.y = height; } 
			line(this.x - 50, this.y, this.x + 50, this.y);  
		}
	}
	
	function World() {
		this.update = function() {
			if (frameCount == 30 || frameCount == 100 || frameCount == 150)
				entities[entities.length] = new A(10);
		}
	}
	
	entities = [new World()];
</script>
<div></div>
<canvas width="800" height="450" style="width: 800px; height: 450px; margin-left: auto; margin-right: auto;"></canvas>
<div></div>
</body>
</html>
