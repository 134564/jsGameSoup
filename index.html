<!DOCTYPE html>
<html>
<head>
	<script src="js/explorercanvas/excanvas.js"></script>
	<script src="js/jsgamesoup.js"></script>
<body style="height: 100%; margin: 0; overflow: hidden;">

<script>
if ( window.addEventListener ) {
	window.addEventListener("load", function() {
		gs = new JSGameSoup("surface", 15);
		
		function A(start) {
			this.x = 100;
			this.y = start || 100;
			this.draw = function(c, gs) {
				c.strokeStyle = 'rgba(150, 150, 150, 1.0)';
				this.y = this.y - 1;
				if (this.y < 0) {
					this.y = gs.canvas.height;
				}
				c.moveTo(this.x - 50, this.y);
				c.lineTo(this.x + 50, this.y);
			}
		}
		
		function World() {
			alert('world');
			this.update = function(gs) {
				if (gs.frameCount == 30 || gs.frameCount == 100 || gs.frameCount == 150)
				{
					gs.addEntity(new A(10));
				}
			}
		}
		
		entities = gs.addEntity(new World());
		gs.launch();
	}, false);
}
</script>
<canvas id='surface'></canvas>
</body>
</html>
